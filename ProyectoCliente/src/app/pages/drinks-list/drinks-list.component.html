<h1 style="text-align: center;">Bebidas</h1>
<mat-grid-list cols="7" rowHeight="6:7">
    <mat-grid-tile *ngFor="let bebida of Bebidas">
        <mat-card style="background-color: white;">
            <img mat-card-lg-image src={{bebida.URLFoto}}>
            <mat-card-title style="text-align: center; margin-top: 10%; color:black">{{bebida.Nombre}}</mat-card-title>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
