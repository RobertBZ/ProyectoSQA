<div style="margin-top: 2%;text-align: center;">
    <mat-card-title style="font-size: 300%;">Bebidas</mat-card-title>
</div>
<div style="margin-top: 2%;">
    <mat-grid-list style="margin-top: auto;" [cols]="isMobile ? 2 : 5">
        <mat-grid-tile *ngFor="let bebida of Bebidas">
            <mat-card style="background-color: white;">
                <img mat-card-lg-image src={{bebida.URLFoto}}>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
