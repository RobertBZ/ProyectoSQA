<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Ingresar</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/img/rfid.png" (click)="signIn()">
      <mat-card-content class="login-form">
        <p style="text-align: center;">
          Estimado Cliente, <br> Para iniciar sesion pase su tarjeta RFID por el lector.
        </p>
      </mat-card-content>
    </mat-card>
</div>
